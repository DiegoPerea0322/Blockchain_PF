<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrar Lote</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            font-family: Arial; 
            margin: 40px; 
            background: #f7f7f7;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #006be6;
        }

        /* header */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Menú de usuario -->
<div class="top-bar">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/chain">Ver Blockchain</a></li>
            <li><a class="dropdown-item text-danger" href="/login">Cerrar sesión</a></li>
        </ul>
    </div>
</div>

<h1>Registrar Nuevo Proceso del Lote</h1>

<form method="post" action="/form">

    <label for="batch">Número de lote</label>
    <input type="text" id="batch" name="batch" required>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" rows="4" 
            style="width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 18px;
                    border-radius: 6px; border: 1px solid #aaa; resize: vertical;"
            required></textarea>

    <label for="responsable">Responsable</label>
    <input type="text" id="responsable" name="responsable" required>

    <label for="stage_name">Etapa del proceso</label>
    <select id="stage_name" name="stage_name" required>
        <option value="">Seleccione una etapa</option>
        <option value="Obtención de Materias Primas">1. Obtención de Materias Primas</option>
        <option value="Producción y Ensamblaje Industrial">2. Producción y Ensamblaje Industrial</option>
        <option value="Transporte Logístico">3. Transporte Logístico</option>
        <option value="Almacenamiento y Distribución">4. Almacenamiento y Distribución</option>
        <option value="Punto de Venta">5. Punto de Venta</option>
        <option value="Cliente Final">6. Cliente Final</option>
    </select>

    <button type="submit">Registrar</button>

</form>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
